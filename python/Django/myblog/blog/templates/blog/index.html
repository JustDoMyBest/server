<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, Blog!</title>
</head>
<body>
<h1>Hello, Blog!</h1>
<h1>{{ hello }}</h1>
<h1>文章数：{{ articles | length }}</h1>

<h1>
    <a href="{% url 'blog:edit_page' '0' %}">新文章</a>
</h1>
{% for article in articles %}
<a href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a>
<br />
{% endfor %}
</body>
</html>
